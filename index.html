<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExposureEngine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                925: '#0a0f1d',
                950: '#020617',
              },
              emerald: {
                400: '#34d399',
                450: '#10b981',
                500: '#10b981',
                550: '#059669',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark mode base color to prevent flash, app will override */
        background-color: #020617;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Range Slider Customization */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #10b981;
        cursor: pointer;
        margin-top: -6px; 
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        border: 2px solid #020617;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #cbd5e1; /* Light mode track */
        border-radius: 2px;
      }

      .dark input[type=range]::-webkit-slider-runnable-track {
        background: #334155; /* Dark mode track */
      }

      /* ─── SCREEN: hide print-only elements ─── */
      @media screen {
        .print-header { display: none !important; }
        .print-footer { display: none !important; }
      }

      /* ─── PRINT STYLES ─── */
      @media print {
        @page {
          size: A4;
          margin: 0.5in 0.5in 0.8in 0.5in;
        }

        /* ── Base ── */
        html, body {
          font-size: 10px !important;
          background: white !important;
          color: #0f172a !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        * {
          animation: none !important;
          transition: none !important;
        }

        /* ── Show print-only elements ── */
        .print-header {
          display: block !important;
        }

        .print-footer {
          display: flex !important;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 0.25rem 0.5in;
          font-size: 8px;
          color: #94a3b8;
          justify-content: space-between;
          border-top: 1px solid #e2e8f0;
          background: white;
        }

        /* ── Hide non-print elements ── */
        .no-print {
          display: none !important;
        }

        /* ── Dark mode → Light mode ── */
        .dark {
          color-scheme: light !important;
        }

        /* Force white backgrounds on all dark sections */
        [class*="dark:bg-slate-900"],
        [class*="dark:bg-slate-950"],
        [class*="bg-slate-900"],
        [class*="bg-slate-950"],
        [class*="bg-slate-800"] {
          background: white !important;
        }

        [class*="dark:bg-slate-950/40"],
        [class*="bg-slate-50"] {
          background: #f8fafc !important;
        }

        /* Force dark text */
        [class*="dark:text-white"] {
          color: #0f172a !important;
        }

        [class*="dark:text-slate-2"],
        [class*="dark:text-slate-3"] {
          color: #334155 !important;
        }

        [class*="dark:text-slate-4"],
        [class*="dark:text-slate-5"] {
          color: #64748b !important;
        }

        /* Force visible borders */
        [class*="dark:border-white/5"],
        [class*="dark:border-white/10"],
        [class*="dark:border-slate"] {
          border-color: #cbd5e1 !important;
        }

        /* ── Remove visual effects ── */
        [class*="shadow-"] {
          box-shadow: none !important;
        }

        .backdrop-blur-sm, .backdrop-blur-md, [class*="backdrop-blur"] {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }

        /* ── Spacing reduction ── */
        .space-y-6 > :not([hidden]) ~ :not([hidden]) {
          margin-top: 0.3rem !important;
        }

        .space-y-4 > :not([hidden]) ~ :not([hidden]) {
          margin-top: 0.25rem !important;
        }

        .mb-6 { margin-bottom: 0.25rem !important; }
        .mb-8 { margin-bottom: 0.3rem !important; }
        .gap-6 { gap: 0.3rem !important; }
        .gap-4 { gap: 0.25rem !important; }

        /* ── Section card compaction ── */
        .rounded-2xl {
          padding: 0.35rem 0.5rem !important;
          border-radius: 6px !important;
          break-inside: avoid;
          border: 1px solid #d1d5db !important;
          background: white !important;
          margin-bottom: 0.12rem !important;
        }

        /* ── Section headings ── */
        .rounded-2xl h3 {
          font-size: 11px !important;
          margin-bottom: 0.2rem !important;
          font-weight: 700 !important;
        }

        .rounded-2xl h3 svg {
          width: 14px !important;
          height: 14px !important;
        }

        /* ── Typography ── */
        h3 {
          font-size: 11px !important;
          margin-bottom: 0.2rem !important;
        }

        p, span, li {
          line-height: 1.3 !important;
        }

        p {
          font-size: 9px !important;
        }

        .text-lg.leading-relaxed {
          font-size: 9.5px !important;
          line-height: 1.45 !important;
        }

        .text-lg { font-size: 11px !important; }
        .text-xl { font-size: 12px !important; }
        .text-2xl { font-size: 14px !important; }

        /* ── Recharts ── */
        .recharts-wrapper, .recharts-surface {
          overflow: visible !important;
        }

        /* ── Readiness Pillars: force 5 columns, aggressive compaction ── */
        .pillars-grid {
          display: grid !important;
          grid-template-columns: repeat(5, 1fr) !important;
          gap: 0.2rem !important;
        }

        .pillar-card {
          padding: 0.25rem !important;
          border-radius: 4px !important;
          overflow: visible !important;
        }

        .pillar-card .mb-3 {
          margin-bottom: 0.1rem !important;
        }

        /* Stack pillar card header vertically to prevent badge clipping */
        .pillar-card .flex.justify-between {
          flex-direction: column !important;
          gap: 0.1rem !important;
          align-items: flex-start !important;
        }

        /* Shrink ALL text inside pillar cards */
        .pillar-card span,
        .pillar-card div {
          font-size: 8px !important;
        }

        .pillar-card .font-bold {
          font-size: 8.5px !important;
        }

        /* Status badges (ELITE, COMPETITIVE, DEVELOPING) */
        .pillar-card .rounded-full {
          font-size: 6px !important;
          padding: 0.05rem 0.15rem !important;
          letter-spacing: -0.03em !important;
          white-space: nowrap !important;
          max-width: 100% !important;
          overflow: visible !important;
          text-overflow: clip !important;
        }

        /* Score text */
        .pillar-card .font-mono {
          font-size: 9px !important;
        }

        /* Progress bar height - thicker for readability */
        .pillar-card .h-1\.5 {
          height: 3px !important;
        }

        /* Tip text */
        .pillar-card .min-h-\[2\.5em\] {
          min-height: 0 !important;
          font-size: 8.5px !important;
          line-height: 1.25 !important;
        }

        /* Icon containers */
        .pillar-card .p-1\.5 {
          padding: 0.15rem !important;
        }

        .pillar-card .w-4 {
          width: 12px !important;
          height: 12px !important;
        }

        /* ── Radar chart: centered and compact ── */
        .radar-wrap {
          height: 180px !important;
          margin-bottom: 0.15rem !important;
          max-width: 400px !important;
          margin-left: auto !important;
          margin-right: auto !important;
          overflow: hidden !important;
        }

        /* ── Probability grid compact ── */
        .grid-cols-5 {
          gap: 0.15rem !important;
          margin-top: 0.1rem !important;
        }

        .grid-cols-5 > div {
          padding: 0.15rem 0.1rem !important;
          font-size: 9px !important;
          border: 1px solid #cbd5e1 !important;
          border-radius: 3px !important;
          background: #f8fafc !important;
        }

        /* ── Reality Check bars: force horizontal ── */
        .reality-bars {
          flex-wrap: nowrap !important;
          gap: 0.3rem !important;
          margin-bottom: 0.2rem !important;
          margin-top: 0.5rem !important;
          padding: 0.2rem !important;
          padding-top: 1rem !important;
        }

        .reality-bars > div {
          min-height: 160px !important;
          width: 33.33% !important;
        }

        /* Widen bar tracks to prevent label overlap */
        .reality-bars .w-20 {
          width: 60px !important;
        }

        /* Push benchmark labels further out so they don't overlap the score */
        .reality-bars .font-mono.text-\[9px\] {
          font-size: 7px !important;
          color: #64748b !important;
        }

        /* Hide NAIA label to reduce clutter (too close to D3/JUCO) */
        .reality-bars .font-mono.text-\[9px\][class*="left-"] {
          display: none !important;
        }

        /* Reality Check: score labels - invert for print */
        .reality-bars [class*="bg-slate-800"] {
          background: #f1f5f9 !important;
          color: #0f172a !important;
          border-color: #cbd5e1 !important;
        }

        /* Score label badges at top of bars */
        .reality-bars [class*="absolute"][class*="-top-7"] {
          font-size: 9px !important;
          padding: 0.15rem 0.4rem !important;
          background: white !important;
          border: 1.5px solid #3b82f6 !important;
          color: #1e40af !important;
          border-radius: 4px !important;
        }

        /* Academics bar label - green variant */
        .reality-bars [class*="text-emerald-400"][class*="absolute"] {
          color: #059669 !important;
          border-color: #059669 !important;
        }

        /* Category labels below bars */
        .reality-bars .uppercase.tracking-wider {
          font-size: 9px !important;
          color: #1e293b !important;
          letter-spacing: 0.05em !important;
        }

        /* Feedback text below bars */
        .reality-bars .min-h-\[30px\] {
          font-size: 8px !important;
          min-height: 0 !important;
          line-height: 1.25 !important;
          color: #475569 !important;
        }

        /* Benchmark labels on bars - pushed further out */
        .reality-bars .text-\[9px\].font-mono {
          font-size: 7px !important;
          color: #64748b !important;
        }

        /* Score badge z-index above benchmark lines */
        .reality-bars [class*="-top-7"] {
          z-index: 10 !important;
        }

        /* ── Funnel + Constraints: force page 2 start ── */
        .funnel-grid {
          display: grid !important;
          grid-template-columns: repeat(2, 1fr) !important;
          gap: 0.3rem !important;
          page-break-before: always !important;
          break-before: page !important;
        }

        /* Compact funnel timeline spacing */
        .funnel-grid .mb-8 {
          margin-bottom: 0.15rem !important;
        }

        .funnel-grid .pt-4 {
          padding-top: 0.15rem !important;
        }

        .funnel-grid .pb-8 {
          padding-bottom: 0.15rem !important;
        }

        /* Funnel section headings */
        .funnel-grid h3 {
          margin-bottom: 0.15rem !important;
        }

        /* Funnel timeline labels */
        .funnel-grid h4 {
          font-size: 8px !important;
          margin-bottom: 0 !important;
        }

        .funnel-grid .pl-8 p {
          font-size: 9px !important;
        }

        /* Funnel timeline dots */
        .funnel-grid .w-3 {
          width: 8px !important;
          height: 8px !important;
        }

        /* Funnel diagnosis box */
        .funnel-grid [class*="bg-purple-50"] {
          padding: 0.3rem !important;
          background: #faf5ff !important;
          border-color: #c084fc !important;
        }

        .funnel-grid [class*="bg-purple-50"] .text-xs {
          font-size: 8px !important;
          color: #7c3aed !important;
        }

        .funnel-grid [class*="bg-purple-50"] .text-sm {
          font-size: 8.5px !important;
          color: #4c1d95 !important;
        }

        /* Constraint risk cards */
        .funnel-grid .space-y-4 > div {
          padding: 0.3rem !important;
        }

        /* Constraint icons */
        .funnel-grid .w-5 {
          width: 14px !important;
          height: 14px !important;
        }

        /* ── Icons: force print-friendly colors ── */
        [class*="text-emerald-400"],
        [class*="text-emerald-500"] {
          color: #059669 !important;
        }

        [class*="text-purple-400"] {
          color: #7c3aed !important;
        }

        [class*="text-amber-400"] {
          color: #d97706 !important;
        }

        /* ── Game plan compact ── */
        .space-y-4 > div {
          padding: 0.35rem !important;
        }

        /* Game plan action items */
        .space-y-4 > [class*="rounded-xl"] {
          padding: 0.4rem 0.5rem !important;
          gap: 0.25rem !important;
          flex-direction: row !important;
          align-items: center !important;
        }

        /* Critical action item badge */
        [class*="absolute"][class*="-top-3"] {
          font-size: 7.5px !important;
          padding: 0.1rem 0.3rem !important;
          top: -6px !important;
          left: 8px !important;
        }

        /* Critical action item card - force readable on print */
        .space-y-4 > [class*="border-dashed"][class*="bg-blue-50"] {
          background: white !important;
          border: 1.5px dashed #3b82f6 !important;
        }

        .space-y-4 > [class*="border-dashed"] .flex-1 p {
          color: #1e293b !important;
        }

        /* Timeframe badge column */
        .space-y-4 > [class*="rounded-xl"] > .shrink-0.sm\:w-32 {
          width: 75px !important;
          min-width: 75px !important;
        }

        /* Timeframe text */
        .font-mono.uppercase.tracking-wider {
          font-size: 7.5px !important;
        }

        /* Action item body text */
        .space-y-4 > [class*="rounded-xl"] .flex-1 p {
          font-size: 9px !important;
          line-height: 1.35 !important;
        }

        /* Impact badge */
        [class*="rounded-md"][class*="tracking-wider"] {
          font-size: 7px !important;
          padding: 0.12rem 0.25rem !important;
          white-space: nowrap !important;
        }

        /* ── Colored severity cards in Constraints ── */
        [class*="bg-red-50"],
        [class*="bg-amber-50"],
        [class*="bg-blue-50"] {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Constraint card: crisp backgrounds for print */
        .funnel-grid [class*="bg-red-50"] {
          background: #fef2f2 !important;
          border-color: #fca5a5 !important;
        }
        .funnel-grid [class*="bg-amber-50"] {
          background: #fffbeb !important;
          border-color: #fcd34d !important;
        }
        .funnel-grid [class*="bg-blue-50"] {
          background: #eff6ff !important;
          border-color: #93c5fd !important;
        }

        /* Constraint severity labels: ensure dark readable text */
        .funnel-grid [class*="text-red-600"] { color: #dc2626 !important; }
        .funnel-grid [class*="text-amber-600"] { color: #d97706 !important; }
        .funnel-grid [class*="text-blue-600"] { color: #2563eb !important; }

        /* Constraint body text */
        .funnel-grid .text-sm {
          font-size: 8.5px !important;
          color: #334155 !important;
        }

        /* Constraint category labels */
        .funnel-grid .text-xs.font-bold.uppercase {
          font-size: 9px !important;
          color: #1e293b !important;
        }

        /* ── Force all colored backgrounds to print ── */
        [class*="bg-emerald-"],
        [class*="bg-blue-"],
        [class*="bg-amber-"],
        [class*="bg-red-"],
        [class*="bg-purple-"] {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* ── Fix fixed-position elements leaking into print ── */
        .fixed {
          position: static !important;
        }

        /* But keep print-footer as fixed */
        .print-footer {
          position: fixed !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
