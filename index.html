<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExposureEngine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                925: '#0a0f1d',
                950: '#020617',
              },
              emerald: {
                400: '#34d399',
                450: '#10b981',
                500: '#10b981',
                550: '#059669',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark mode base color to prevent flash, app will override */
        background-color: #020617;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Range Slider Customization */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #10b981;
        cursor: pointer;
        margin-top: -6px; 
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        border: 2px solid #020617;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #cbd5e1; /* Light mode track */
        border-radius: 2px;
      }

      .dark input[type=range]::-webkit-slider-runnable-track {
        background: #334155; /* Dark mode track */
      }

      /* ─── SCREEN: hide print-only elements ─── */
      @media screen {
        .print-header { display: none !important; }
        .print-footer { display: none !important; }
      }

      /* ─── PRINT STYLES ─── */
      @media print {
        @page {
          size: A4;
          margin: 0.5in 0.5in 0.8in 0.5in;
        }

        /* ── Base ── */
        html, body {
          font-size: 10.5px !important;
          background: white !important;
          color: #0f172a !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        * {
          animation: none !important;
          transition: none !important;
        }

        /* ── Show print-only elements ── */
        .print-header {
          display: block !important;
        }

        .print-footer {
          display: flex !important;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 0.25rem 0.5in;
          font-size: 8px;
          color: #94a3b8;
          justify-content: space-between;
          border-top: 1px solid #e2e8f0;
          background: white;
        }

        /* ── Hide non-print elements ── */
        .no-print {
          display: none !important;
        }

        /* ── Dark mode → Light mode ── */
        .dark {
          color-scheme: light !important;
        }

        /* Force white backgrounds on all dark sections */
        [class*="dark:bg-slate-900"],
        [class*="dark:bg-slate-950"],
        [class*="bg-slate-900"],
        [class*="bg-slate-950"],
        [class*="bg-slate-800"] {
          background: white !important;
        }

        [class*="dark:bg-slate-950/40"],
        [class*="bg-slate-50"] {
          background: #f8fafc !important;
        }

        /* Force dark text */
        [class*="dark:text-white"] {
          color: #0f172a !important;
        }

        [class*="dark:text-slate-2"],
        [class*="dark:text-slate-3"] {
          color: #334155 !important;
        }

        [class*="dark:text-slate-4"],
        [class*="dark:text-slate-5"] {
          color: #64748b !important;
        }

        /* Force visible borders */
        [class*="dark:border-white/5"],
        [class*="dark:border-white/10"],
        [class*="dark:border-slate"] {
          border-color: #cbd5e1 !important;
        }

        /* ── Remove visual effects ── */
        [class*="shadow-"] {
          box-shadow: none !important;
        }

        .backdrop-blur-sm, .backdrop-blur-md, [class*="backdrop-blur"] {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }

        /* ── Spacing reduction ── */
        .space-y-6 > :not([hidden]) ~ :not([hidden]) {
          margin-top: 0.4rem !important;
        }

        .space-y-4 > :not([hidden]) ~ :not([hidden]) {
          margin-top: 0.3rem !important;
        }

        .mb-6 { margin-bottom: 0.3rem !important; }
        .mb-8 { margin-bottom: 0.35rem !important; }
        .gap-6 { gap: 0.4rem !important; }
        .gap-4 { gap: 0.3rem !important; }

        /* ── Section card compaction ── */
        .rounded-2xl {
          padding: 0.5rem !important;
          border-radius: 6px !important;
          break-inside: avoid;
          border-color: #cbd5e1 !important;
          background: white !important;
        }

        /* ── Typography ── */
        h3 {
          font-size: 12px !important;
          margin-bottom: 0.25rem !important;
        }

        p, span, li {
          line-height: 1.35 !important;
        }

        .text-lg { font-size: 12px !important; }
        .text-xl { font-size: 13px !important; }
        .text-2xl { font-size: 15px !important; }

        /* ── Recharts ── */
        .recharts-wrapper, .recharts-surface {
          overflow: visible !important;
        }

        /* ── Readiness Pillars: force 5 columns ── */
        .pillars-grid {
          display: grid !important;
          grid-template-columns: repeat(5, 1fr) !important;
          gap: 0.25rem !important;
        }

        .pillar-card {
          padding: 0.3rem !important;
          border-radius: 6px !important;
        }

        .pillar-card .mb-3 {
          margin-bottom: 0.15rem !important;
        }

        .pillar-card .min-h-\[2\.5em\] {
          min-height: 0 !important;
          font-size: 9px !important;
        }

        /* ── Radar chart: compact ── */
        .radar-wrap {
          height: 170px !important;
          margin-bottom: 0.2rem !important;
        }

        /* ── Reality Check bars: force horizontal ── */
        .reality-bars {
          flex-wrap: nowrap !important;
          gap: 0.4rem !important;
          margin-bottom: 0.4rem !important;
          padding: 0.25rem !important;
        }

        .reality-bars > div {
          min-height: 170px !important;
          width: 33.33% !important;
        }

        /* ── Funnel + Constraints: force 2 columns ── */
        .funnel-grid {
          display: grid !important;
          grid-template-columns: repeat(2, 1fr) !important;
          gap: 0.4rem !important;
        }

        /* Compact funnel timeline spacing */
        .funnel-grid .mb-8 {
          margin-bottom: 0.25rem !important;
        }

        .funnel-grid .pt-4 {
          padding-top: 0.25rem !important;
        }

        .funnel-grid .pb-8 {
          padding-bottom: 0.25rem !important;
        }

        /* ── Icons: force print-friendly colors ── */
        [class*="text-emerald-400"],
        [class*="text-emerald-500"] {
          color: #059669 !important;
        }

        [class*="text-purple-400"] {
          color: #7c3aed !important;
        }

        [class*="text-amber-400"] {
          color: #d97706 !important;
        }

        /* ── Game plan compact ── */
        .space-y-4 > div {
          padding: 0.4rem !important;
        }

        /* ── Probability grid compact ── */
        .grid-cols-5 {
          gap: 0.2rem !important;
        }

        .grid-cols-5 > div {
          padding: 0.15rem !important;
        }

        /* ── Fix absolute positioned score labels in Reality Check ── */
        .reality-bars [class*="absolute"][class*="-top-7"] {
          font-size: 8px !important;
          padding: 0.1rem 0.3rem !important;
        }

        /* ── Colored severity cards in Constraints ── */
        [class*="bg-red-50"],
        [class*="bg-amber-50"],
        [class*="bg-blue-50"] {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* ── Fix fixed-position elements leaking into print ── */
        .fixed {
          position: static !important;
        }

        /* But keep print-footer as fixed */
        .print-footer {
          position: fixed !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
