<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExposureEngine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                925: '#0a0f1d',
                950: '#020617',
              },
              emerald: {
                400: '#34d399',
                450: '#10b981',
                500: '#10b981',
                550: '#059669',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark mode base color to prevent flash, app will override */
        background-color: #020617;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Range Slider Customization */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #10b981;
        cursor: pointer;
        margin-top: -6px; 
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        border: 2px solid #020617;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #cbd5e1; /* Light mode track */
        border-radius: 2px;
      }

      .dark input[type=range]::-webkit-slider-runnable-track {
        background: #334155; /* Dark mode track */
      }

      /* ─── PRINT STYLES ─── */
      @media print {
        @page {
          size: A4;
          margin: 0.6in 0.5in 0.9in 0.5in;
        }

        html, body {
          font-size: 11px !important;
          background: white !important;
          color: #0f172a !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Kill dark mode backgrounds */
        .dark {
          color-scheme: light !important;
        }

        /* Global spacing reduction */
        .space-y-6 > :not([hidden]) ~ :not([hidden]) {
          --tw-space-y-reverse: 0;
          margin-top: 0.5rem !important;
        }

        /* Section card compaction */
        .rounded-2xl {
          padding: 0.6rem !important;
          border-radius: 8px !important;
        }

        /* Typography tightening */
        h3 {
          font-size: 13px !important;
          margin-bottom: 0.35rem !important;
        }

        p, span, li {
          line-height: 1.4 !important;
        }

        .text-lg {
          font-size: 13px !important;
        }

        .text-xl {
          font-size: 14px !important;
        }

        /* Remove backdrop-filter (causes rendering artifacts) */
        .backdrop-blur-sm, .backdrop-blur-md {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }

        /* SVG / Recharts overflow fix */
        .recharts-wrapper, .recharts-surface {
          overflow: visible !important;
        }

        /* Fixed footer on every page */
        .print-footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 0.3rem 0.5in;
          font-size: 9px;
          color: #94a3b8;
          display: flex;
          justify-content: space-between;
          border-top: 1px solid #e2e8f0;
        }

        /* Avoid breaking inside sections */
        .rounded-2xl {
          break-inside: avoid;
        }

        /* Reduce mb-6 gaps */
        .mb-6 {
          margin-bottom: 0.35rem !important;
        }
        .mb-8 {
          margin-bottom: 0.4rem !important;
        }

        /* Compact grid gaps */
        .gap-6 {
          gap: 0.5rem !important;
        }
        .gap-4 {
          gap: 0.35rem !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
